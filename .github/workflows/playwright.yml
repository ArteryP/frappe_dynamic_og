name: e2e UI Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: Playwright e2e Tests

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "::set-output name=dir::$(yarn cache dir)"'

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench
          mysql --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mysql --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Install
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app frappe_dynamic_og $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin f-dog.test
          bench --site f-dog.test install-app frappe_dynamic_og
          bench build
        env:
          CI: "Yes"

      - name: Add Test Site to Hosts
        run: |
          echo "127.0.0.1 f-dog.test" | sudo tee -a /etc/hosts

      - name: Site Setup
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site f-dog.test execute frappe.utils.install.complete_setup_wizard
          bench --site f-dog.test execute frappe.tests.ui_test_helpers.create_test_user

      - name: Install Playwright Browsers
        working-directory: /home/runner/frappe-bench/apps/frappe_dynamic_og
        run: yarn playwright install --with-deps

      - name: Run Playwright tests
        working-directory: /home/runner/frappe-bench/apps/frappe_dynamic_og
        run: yarn playwright test

      - name: Upload Playwright Tests Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: /home/runner/frappe-bench/apps/frappe_dynamic_og/playwright-report/
          retention-days: 30
